<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/master.xhtml">
	
	<ui:define name="title">Eliminar Medicamento</ui:define>
	
	<f:metadata>
		<f:viewParam name="id" value="#{medicamentoManaged.id}" required="true"></f:viewParam>
		<f:event type="preRenderView" listener="#{medicamentoManaged.load}" />
	</f:metadata>
	
	<ui:define name="RenderBody">
	
		<h2>Eliminar Medicamento</h2>
		
		<h:form id="frmEliminar" class="col-sm-12" prependId="false">
			<div class="form-horizontal">
				<hr/>
		
				<p:messages id="message" showDetail="true" globalOnly="true" autoUpdate="true" />
               	
               	<h:inputHidden id="Id" value="#{especieManaged.especie.especieId}"></h:inputHidden>
               	
			    <dl class="dl-horizontal">
			    	<dt>ID : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.medicamentoId}"></h:outputLabel></dd>
			    	<dt>Nombre : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.nombre}"></h:outputLabel></dd>
			    	<dt>Especie : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.especie.descripcion}"></h:outputLabel></dd>
			    	<dt>Laboratorio : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.laboratorio.descripcion}"></h:outputLabel></dd>
			    	<dt>Tipo Medicamento : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.tipoMedicamento.descripcion}"></h:outputLabel></dd>
			    	<dt>Descripcion : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.descripcion}"></h:outputLabel></dd>
			    	<dt>Precio : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.precio}"></h:outputLabel></dd>
			    	<dt>Estado : </dt>
			    	<dd><h:outputLabel value="#{medicamentoManaged.medicamento.estado==1? 'Activo' : 'De Baja'}"></h:outputLabel></dd>
			    </dl>
			    
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						
						<p:commandButton value="Eliminar" action="#{medicamentoManaged.delete}" styleClass="btn btn-danger">
							<p:confirm header="Confirmacion" message="Esta Seguro?" icon="ui-icon-alert" />
						</p:commandButton>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="message" />
							<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
						
						<a href="#{request.contextPath}/especie/index.jsf" class="btn btn-default">Regresar</a>
					</div>
				</div>
				
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
