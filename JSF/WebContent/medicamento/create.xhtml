<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/master.xhtml">
	
	<ui:define name="title">Registrar Medicamento</ui:define>
	
	<ui:define name="RenderBody">
	
		<h2>Registrar Medicamento</h2>
		
		<h:form id="frmRegistrar" class="col-sm-12">
			
			<div class="form-horizontal">
				<hr/>
				
				<p:messages id="message" showDetail="true" globalOnly="true" autoUpdate="true" closable="true" />
				
				<div class="form-group">
					<label for="txtNombre" class="control-label col-md-2">Nombre</label>
					<div class="col-md-10">
						<h:inputText type="text" value="#{medicamentoManaged.medicamento.nombre}" styleClass="form-control" placeholder="Nombre" 
						id="txtNombre" label="Nombre">
						</h:inputText>
					</div>
				</div>
				
				<div class="form-group">
					<label for="cboEspecie" class="control-label col-md-2">Especie</label>
					<div class="col-md-10">
						<h:selectOneMenu value="#{medicamentoManaged.medicamento.especie.especieId}" id="cboEspecie" styleClass="form-control">
							<f:selectItem itemLabel="Seleccione Especie" itemValue="0"/>
							<f:selectItems value="#{medicamentoManaged.listadoE}" var="e"
							itemLabel="#{e.descripcion}" itemValue="#{e.especieId}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="form-group">
					<label for="cboLaboratorio" class="control-label col-md-2">Laboratorio</label>
					<div class="col-md-10">
						<h:selectOneMenu value="#{medicamentoManaged.medicamento.laboratorio.laboratorioId}" id="cboLaboratorio" styleClass="form-control">
							<f:selectItem itemLabel="Seleccione Laboratorio" itemValue="0"/>
							<f:selectItems value="#{medicamentoManaged.listadoL}" var="l"
							itemLabel="#{l.descripcion}" itemValue="#{l.laboratorioId}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="form-group">
					<label for="cboTM" class="control-label col-md-2">Tipo Medicamento</label>
					<div class="col-md-10">
						<h:selectOneMenu value="#{medicamentoManaged.medicamento.tipoMedicamento.tipoMedicamentoId}" id="cboTM" styleClass="form-control">
							<f:selectItem itemLabel="Seleccione Tipo Medicamento" itemValue="0"/>
							<f:selectItems value="#{medicamentoManaged.listadoTM}" var="tm"
							itemLabel="#{tm.descripcion}" itemValue="#{tm.tipoMedicamentoId}"/>
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="form-group">
					<label for="txtDescripcion" class="control-label col-md-2">Descripcion</label>
					<div class="col-md-10">
						<h:inputTextarea type="text" value="#{medicamentoManaged.medicamento.descripcion}" styleClass="form-control" placeholder="Descripcion" 
						id="txtDescripcion" label="Descripcion">
						</h:inputTextarea>
					</div>
				</div>
				
				<div class="form-group">
					<label for="txtPrecio" class="control-label col-md-2">Precio</label>
					<div class="col-md-10">
						<h:inputText type="text" value="#{medicamentoManaged.medicamento.precio}" styleClass="form-control" placeholder="Precio" 
						id="txtPrecio" label="Precio">
						<f:convertNumber></f:convertNumber>
						</h:inputText>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						
						<p:commandButton value="Registrar" action="#{medicamentoManaged.create}" styleClass="btn btn-success">
							<p:confirm header="Confirmacion" message="Esta Seguro?" icon="ui-icon-alert" />
						</p:commandButton>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="message" />
							<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
						
						<a href="#{request.contextPath}/medicamento/index.jsf" class="btn btn-default">Regresar</a>
					</div>
				</div>
			</div>
			
		</h:form>
		
	</ui:define>
</ui:composition>
