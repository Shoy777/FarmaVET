<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/master.xhtml">
	
	<ui:define name="title">Listado de Medicamentos</ui:define>
	
	<ui:define name="RenderBody">
	
		<div class="breadcrumb">
			<div class="row">
				<div class="col-sm-10">
					<h2>Listado de Medicamentos</h2>
				</div>
				<div class="col-sm-2 text-right">
					<a href="#{request.contextPath}/medicamento/create.jsf" class="btn btn-success">Registrar Nuevo</a>
				</div>
			</div>
		</div>
		
		<p:messages id="message" showDetail="true" globalOnly="true" autoUpdate="true" />
		
		<h:dataTable styleClass="table table-condensed table-stripped" value="#{medicamentoManaged.lista}" var="m" rows="25">
	   		<p:column>
	   			<f:facet name="header">ID</f:facet>
	   			<h:outputText value="#{m.medicamentoId}" />
	   		</p:column>
	    	<p:column>
	   			<f:facet name="header">Nombre</f:facet>
	   			<h:outputText value="#{m.nombre}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Especie</f:facet>
	   			<h:outputText value="#{m.especie.descripcion}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Laboratorio</f:facet>
	   			<h:outputText value="#{m.laboratorio.descripcion}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Tipo de Medicamento</f:facet>
	   			<h:outputText value="#{m.tipoMedicamento.descripcion}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Descripcion</f:facet>
	   			<h:outputText value="#{m.descripcion}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Precio</f:facet>
	   			<h:outputText value="#{m.precio}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header">Estado</f:facet>
	   			<h:outputText value="#{m.estado==1? 'Activo' : 'De Baja'}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header"></f:facet>
				<a href="#{request.contextPath}/medicamento/edit.jsf?id=#{m.medicamentoId}" class="btn btn-success fa fa-pencil"></a>
				<a href="#{request.contextPath}/medicamento/details.jsf?id=#{m.medicamentoId}" class="btn btn-default fa fa-eye"></a>
				<a href="#{request.contextPath}/medicamento/delete.jsf?id=#{m.medicamentoId}" class="btn btn-danger fa fa-trash"></a>
				<a href="#{request.contextPath}/medicamento/addstock.jsf?id=#{m.medicamentoId}" class="btn btn-warning fa fa-plus"></a>
			</p:column>
		</h:dataTable>
	   	
	</ui:define>
</ui:composition>
