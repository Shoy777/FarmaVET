<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/master.xhtml">
	
	<ui:define name="title">Listar Especie</ui:define>
	
	<ui:define name="RenderBody">
	
		<h2>Listar Especie JSTL</h2>
		
		<p:commandButton style="display:none;"></p:commandButton>
		
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Descripcion</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach var="item" items="#{especieManaged.lista}">
				<c:if test="${item.especieId % 3 == 0}">
				<tr>
					<td>
					#{item.especieId}
					</td>
					<td>
					#{item.descripcion}
					</td>
				</tr>
				</c:if>
				</c:forEach>
			</tbody>
		</table>
		
	</ui:define>
</ui:composition>
