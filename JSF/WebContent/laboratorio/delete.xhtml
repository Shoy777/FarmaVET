<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/master.xhtml">
	
	<ui:define name="title">Eliminar Laboratorio</ui:define>
	
	<f:metadata>
		<f:viewParam name="id" value="#{laboratorioManaged.id}"></f:viewParam>
		<f:event type="preRenderView" listener="#{laboratorioManaged.load}" />
	</f:metadata>
	
	<ui:define name="RenderBody">
	
		<h2>Eliminar Laboratorio</h2>
		
		<h:form id="frmEliminar" class="col-sm-12" prependId="false">
			<div class="form-horizontal">
				<hr/>
				
				<p:messages id="message" showDetail="true" globalOnly="true" autoUpdate="true" />
               	
               	<h:inputHidden id="Id" value="#{laboratorioManaged.laboratorio.laboratorioId}"></h:inputHidden>
				
			    <dl class="dl-horizontal">
			    	<dt>ID :</dt>
			    	<dd><h:outputLabel value="#{laboratorioManaged.laboratorio.laboratorioId}"></h:outputLabel></dd>
			    	<dt>Descripcion :</dt>
			    	<dd><h:outputLabel value="#{laboratorioManaged.laboratorio.descripcion}"></h:outputLabel></dd>
			    </dl>
			    
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						
						<p:commandButton value="Eliminar" action="#{laboratorioManaged.delete}" styleClass="btn btn-danger">
							<p:confirm header="Confirmacion" message="Esta Seguro?" icon="ui-icon-alert" />
						</p:commandButton>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="message" />
							<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
						
						<a href="#{request.contextPath}/laboratorio/index.jsf" class="btn btn-default">Regresar</a>
					</div>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
