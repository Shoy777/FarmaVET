<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../template/master.xhtml">
	
	<ui:define name="title">Listado de Laboratorios</ui:define>
	
	<ui:define name="RenderBody">
	
		<div class="breadcrumb">
			<div class="row">
				<div class="col-sm-10">
					<h2>Listado de Laboratorios</h2>
				</div>
				<div class="col-sm-2 text-right">
					<a href="#{request.contextPath}/laboratorio/create.jsf" class="btn btn-success">Registrar Nuevo</a>
				</div>
			</div>
		</div>
		
		<h:dataTable styleClass="table table-condensed table-stripped" value="#{laboratorioManaged.lista}" var="l" rows="25">
	   		<p:column>
	   			<f:facet name="header">ID</f:facet>
	   			<h:outputText value="#{l.laboratorioId}" />
	   		</p:column>
	    	<p:column>
	   			<f:facet name="header">Descripcion</f:facet>
	   			<h:outputText value="#{l.descripcion}" />
			</p:column>
	    	<p:column>
	   			<f:facet name="header"></f:facet>
				<a href="#{request.contextPath}/laboratorio/edit.jsf?id=#{l.laboratorioId}" class="btn btn-success fa fa-pencil"></a>
				<a href="#{request.contextPath}/laboratorio/details.jsf?id=#{l.laboratorioId}" class="btn btn-default fa fa-eye"></a>
				<a href="#{request.contextPath}/laboratorio/delete.jsf?id=#{l.laboratorioId}" class="btn btn-danger fa fa-trash"></a>
			</p:column>
		</h:dataTable>
	   		
	</ui:define>
</ui:composition>
